<!-- Created by Vince Dang -->

<template name="admin">
	<div class="col-md-4 col-md-offset-4">
		<h3 class="text=center">Login as Administrator</h3>
		<br>
		<form class="admin-login">
			<table class="table">
				<tr>
					<th><label for="username">Username: </label></th>
					<td><input id="username" class="form-control" type="text"></td>
				</tr>
				<tr>
					<th><label for="password">Password: </label></th>
					<td><input id="password" class="form-control" type="password"></td>
				</tr>
					<tr>
					<td></td>
					<td class="warning">
						{{err}}
					</td>
				</tr>
					<tr>
					<td></td>
					<td>
						<button id="login-btn" class="btn btn-default">Login</button>
						<button id="cancel" class="btn btn-default"><a href="/">Cancel</a></button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</template>
