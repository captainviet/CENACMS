<template name="newIncident">
	<div class="col-md-4 col-md-offset-4">
		<h3 class="text-center">Incident Creator</h3>
		<br>
		<form>
			<table class="table">
				<tr>
					<th><label for="type">Crisis type: </label></th>
					<td>
						<select id="type" class="form-control">
							<option>Dengue</option>
							<option>Haze</option>
						</select>
					</td>
				</tr>
				<tr>
					<th><label for="location">Location: </label></th>
					<td><input id="location" class="form-control" type="text"></td>
				</tr>
				<tr>
					<th><label for="resource">Resource: </label></th>
					<td>
						<select id="resource" class="form-control">
							<option>Emergency Ambulance</option>
							<option>Rescue and Evacuation</option>
							<option>Fire-Fighting</option>
							<option>Gas Leak Control</option>
						</select>
					</td>
				</tr>
				<tr>
					<th><label for="quantity">Quantity: </label></th>
					<td><input id="quantity" class="form-control" type="number" value="0"></td>
				</tr>
				<tr>
					<th><label for="details">Details: </label></th>
					<td><textarea id="details" class="form-control"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button id="send" class="btn btn-default">Create</button>
						<button id="cancel" class="btn btn-default">Cancel</button>
						<span class="glyphicon glyphicon-ok hidden"></span>
					</td>
				</tr>
			</table>
		</form>
	</div>
</template>
