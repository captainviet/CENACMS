<template name="login">
	<div class="col-md-4 col-md-offset-4">
		<h3 class="text-center">CENA Operator Login</h3>
		<br>
		<form class="user-login">
			<table class="table">
				<tr>
					<th><label for="username">Username: </label></th>
					<td><input id="username" class="form-control" type="text"></td>
				</tr>
				<tr>
					<th><label for="password">Password: </label></th>
					<td><input id="password" class="form-control" type="password"></td>
				</tr>

				<tr>
					<td></td>
					<td class="warning">
						{{err}}
					</td>
				</tr>

				<tr>
					<td></td>
					<td>
						<button id="login-btn" class="btn btn-default">Login</button>
						or <a href="/public">Show public view</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
</template>
