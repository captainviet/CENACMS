<template name="public">	
	<div class="map-container">
		{{> googleMap name="publicMap" options=mapOptions}}
	</div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Incident type</th>
				<th>Location</th>
				<th>Details</th>
			</tr>
		</thead>
		<tbody>
			{{#each publicIncidents}}
				<tr>
					<td>{{type}}</td>
					<td>{{location}}</td>
					<td>{{details}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
