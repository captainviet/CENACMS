<template name="backup">
	<div class="col-md-4 col-md-offset-4">
		<h3 class="text-center">Request for Backup</h3>
		<br>
		<form>
			<table class="table">
				<tr>
					<th><label for="agency">Agency: </label></th>
					<td>
						<select id="agency" class="form-control">
							<option>A</option>
							<option>B</option>
							<option>C</option>
							<option>D</option>
							<option>E</option>
						</select>
					</td>
				</tr>
				<tr>
					<th><label for="text">Text: </label></th>
					<td><textarea id="text" class="form-control"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><a href="#">Add another agency</a></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button class="btn btn-default">Cancel</button>
						<button class="btn btn-default">Send</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</template>
